<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var myobj={"name":"john","age":31,"city":"new"};
        document.getElementById("demo").innerHTML=myobj.name
        for(x in myobj){
        document.write(x+"="+myobj[x]+"<br/>");
    }
    </script>
</body>
</html>
